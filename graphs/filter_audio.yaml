graphs:
  - nodes:
    - id: signals
      module: timeflux_audio.nodes.signal
      class: Additive
      params:
        frequencies: [ 220, 300 ]
        amplitudes: [ 1, 1 ]
        resolution: 44100
    - id: output
      module: timeflux_audio.nodes.device
      class: Output
    edges:
      - source: signals
        target: output
    rate: 10